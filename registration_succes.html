<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success | EduAI Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }
        .glass-card {
            backdrop-filter: blur(16px);
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .checkmark-circle {
            width: 80px;
            height: 80px;
            stroke-width: 2;
            stroke: #4ade80;
            stroke-miterlimit: 10;
            fill: none;
            animation: fill 0.4s ease-in-out 0.4s forwards, scale 0.3s ease-in-out 0.9s both;
        }
        .checkmark {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }
        @keyframes scale {
            0%, 100% { transform: none; }
            50% { transform: scale3d(1.1, 1.1, 1); }
        }
        @keyframes fill {
            100% { box-shadow: inset 0px 0px 0px 40px rgba(74, 222, 128, 0.1); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="glass-card rounded-2xl overflow-hidden w-full max-w-md shadow-2xl">
        <div class="p-8">
            <div class="text-center mb-8">
                <div class="flex justify-center mb-6">
                    <svg class="checkmark-circle" viewBox="0 0 52 52">
                        <circle class="checkmark-circle-bg" cx="26" cy="26" r="25"/>
                        <path class="checkmark" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-white mb-4">Registration Successful!</h1>
                <p class="text-indigo-200 mb-6">
                    Your account has been created successfully. A verification email has been sent to your address.
                </p>
                
                <div class="glass-card rounded-lg p-4 mb-6 text-left">
                    <div class="flex items-center mb-2">
                        <i data-feather="user" class="w-4 h-4 mr-2 text-indigo-300"></i>
                        <span class="text-sm text-white" id="registered-name"></span>
                    </div>
                    <div class="flex items-center mb-2">
                        <i data-feather="mail" class="w-4 h-4 mr-2 text-indigo-300"></i>
                        <span class="text-sm text-white" id="registered-email"></span>
                    </div>
                    <div class="flex items-center">
                        <i data-feather="award" class="w-4 h-4 mr-2 text-indigo-300"></i>
                        <span class="text-sm text-white" id="registered-role"></span>
                    </div>
                </div>
                
                <div class="text-sm text-indigo-200 mb-6">
                    <p>Please check your inbox and verify your email address to complete your registration.</p>
                </div>
                <a href="/dashboard" class="w-full block py-3 px-4 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 transition transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 text-center">
                    Go to Dashboard
                </a>
</div>
        </div>
    </div>

    <script>
        // Get registration data from URL params
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('registered-name').textContent = urlParams.get('name') || 'John Doe';
        document.getElementById('registered-email').textContent = urlParams.get('email') || 'user@example.com';
        
        const role = urlParams.get('role') || 'student';
        const roleDisplay = {
            'student': 'Student Account',
            'teacher': 'Teacher Account',
            'admin': 'Administrator Account'
        };
        document.getElementById('registered-role').textContent = roleDisplay[role] || 'Student Account';
        // Initialize Feather Icons
        feather.replace();
    </script>
</body>
</html>
